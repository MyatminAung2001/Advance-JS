<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .btn {
            width: 200px;
            height: 50px;
            background: black;
            color: white;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <header id="main-header" class="bg-success">
        <div class="container">
            <h1 id="header-title">Item Lister <span
            style="display: none;">123</span></h1>
        </div>
    </header>
    
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="" class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <select name="" id="" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="text" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <div id="output"></div>
            <br>
            <button id="button" class="btn">Click Here</button>
            <br>
            <br>
            <div id="box" style="width: 400px; height: 200px; background: lightgray;"></div>
        </div>
    </div>
    
    <script src="Index.Js"></script>
    
</body>
</html>
